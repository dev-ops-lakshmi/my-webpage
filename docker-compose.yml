version: '3.8'

services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: my_app_db
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - app-net

  backend:
    build: ./backend
    restart: always
    expose:
      - "5000"
    depends_on:
      - db
    networks:
      - app-net

  ui:
    build: ./ui
    restart: always
    expose:
      - "80"
    depends_on:
      - backend
    networks:
      - app-net

  nginx-lb:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    container_name: nginx-load-balancer
    ports:
      - "9090:80"
    depends_on:
      - ui
    networks:
      - app-net

volumes:
  db-data:

networks:
  app-net:
    driver: bridge
